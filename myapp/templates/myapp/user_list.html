{% extends 'myapp/base.html' %}
{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a> |
                {% if user.created_by == request.user %}
                    | <a href="{% url 'user_update' user.pk %}">Edit</a>
                    | <a href="{% url 'user_delete' user.pk %}">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
